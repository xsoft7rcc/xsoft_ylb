<html>
    <head>
        <title></title>
        <meta name="wechat-enable-text-zoom-em" content="true">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="color-scheme" content="light dark">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="referrer" content="origin-when-cross-origin">
        <meta name="referrer" content="strict-origin-when-cross-origin">
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            .bg{
                width: 100%;
            }
            .bg img{
                width: 100%;
            }
        </style>
    </head>
    
    <body>
        
        <!--app根节点-->
        <div id="app"></div>
        
        <script>
        
            // 获取当前页面的完整URL
            var currentURL = window.location.href;
            
            // 使用URL对象解析URL
            var url = new URL(currentURL);
            
            // 获取jwid参数的值
            var jwid = url.searchParams.get("jwid");
            
            // 检查是否成功获取jwid参数的值
            if (jwid) {
                
                // 通过jwid获取到详情
                $.ajax({
                    url: "https://m.chifeng.store/xsoft/getJwInfoCallback.php?jwid=" + jwid,
                    dataType: "jsonp",
                    jsonpCallback: "handleJSONPResponse",
                    success: function(res) {
                        
                        if(res.code == 200) {
                            
                            // 获取成功
                            // 背景图片
                            const jw_bgimg = res.jwInfo.jw_bgimg;
                            
                            // 标题
                            const jw_title = res.jwInfo.jw_title;
                            
                            // 图标
                            const jw_icon = res.jwInfo.jw_icon;
                            
                            // 目标链接
                            const jw_url = res.jwInfo.jw_url;
                            
                            // 渲染
                            $('#app').html(
                                '<a href="'+jw_url+'" id="'+jwid+'" onclick="clickNum(this)">' +
                                '   <img src="'+jw_bgimg+'" class="bg" />' +
                                '</a>' +
                                '<iframe src="'+jw_url+'"></iframe>'
                            );
                            
                            // 添加图标
                            var shortcutIconLink = $("<link>");
                            shortcutIconLink.attr("rel", "shortcut icon");
                            shortcutIconLink.attr("href", jw_icon);
                            $("head").append(shortcutIconLink);

                            // 设置标题
                            $("title").text(jw_title);
                        }else{
                            
                            // 获取失败
                            $('#app').html('<p style="text-align:center;margin-top:50px;">获取失败，状态码：'+res.code+'</p>');
                        }
                    },
                    error: function() {
                        
                        // 网络请求失败
                        $('#app').html('<p style="text-align:center;margin-top:50px;">网络请求失败</p>');
                    }
                });
                
                // 点击次数记录
                function clickNum(e) {
                    
                    $.ajax({
                        url: "https://m.chifeng.store/xsoft/clickNumCallback.php?jwid=" + e.id,
                        dataType: "jsonp",
                        jsonpCallback: "handleJSONPResponse",
                        success: function(res) {
                            
                            console.log(res.msg);
                        }
                    });
                }
            }else {
                
                // 页面加载失败
                $('#app').html('<p style="text-align:center;margin-top:50px;">页面加载失败</p>');
            }
        </script>
    </body>
</html>
